<!DOCTYPE html>
<html>
<head>
  <title>Reely</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 16px;
    }
    .post {
      background: white;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    textarea {
      width: 100%;
      padding: 8px;
    }
    button {
      margin-top: 8px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸŽ¬ Reely</h1>

  <textarea id="content" placeholder="What are you watching?"></textarea>
  <button onclick="createPost()">Post</button>

  <div id="feed"></div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  const API = "http://localhost:4000";
  const feed = document.getElementById("feed");
  const socket = io(API);

  function render(post) {
    const div = document.createElement("div");
    div.className = "post";
    div.textContent = post.content;
    feed.prepend(div);
  }

  fetch(API + "/posts")
    .then(r => r.json())
    .then(posts => posts.forEach(render));

  socket.on("new-post", render);

  function createPost() {
    const content = document.getElementById("content").value;
    fetch(API + "/posts", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content })
    });
    document.getElementById("content").value = "";
  }
</script>

</body>
</html>
